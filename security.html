<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Your Knowledge: UN Military & Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/8/80/UNMIL_Peacekeepers.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }
    .overlay {
      background-color: rgba(0, 51, 102, 0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d0eaff;
    }
    .question-card {
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .option {
      background-color: #005599;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .option.correct { background-color: #3cb371; }
    .option.incorrect { background-color: #f44336; }
    .explanation { font-style: italic; margin-top: 10px; }
    #result { font-size: 1.4em; text-align: center; margin-top: 20px; }
    .hidden { display: none; }
    #timer { font-weight: bold; text-align: center; font-size: 1.2em; color: #ffd700; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Test Your Knowledge: UN Military & Police</h1>
    <div id="timer"></div>
    <div class="question-card" id="quiz-container"></div>
    <div id="result" class="hidden"></div>
  </div>

<script>
const questions = [
  {
    question: "How many 'stars' for a Major General in the Pakistani Army?",
    options: ["1", "2", "3", "4"],
    answer: 1,
    explanation: "Two star General."
  },
  {
    question: "What letter is 'Alpha' in NATO phonetic alphabet?",
    options: ["A", "L", "P", "H"],
    answer: 0,
    explanation: "'Alpha' is the NATO phonetic for A."
  },
  {
    question: "NATO phonetic word for the letter 'B'?",
    options: ["Bravo", "Beta", "Boston", "Baron"],
    answer: 0,
    explanation: "'Bravo' is the phonetic term for B."
  },
  {
    question: "Size of typical Bangladeshi Army company?",
    options: ["10-20 soldiers", "40", "80-250", "1,000-2,000"],
    answer: 2,
    explanation: "A company typically ranges 80–250 personnel."
  },
  {
    question: "Which is the fixed-wing aircraft?",
    options: ["C-130 Hercules", "Mi-8", "UH-60 Black Hawk", "CH-47 Chinook"],
    answer: 0,
    explanation: "The C-130 is a fixed-wing transport aircraft."
  },
  {
    question: "Which is NOT a rotary aircraft?",
    options: ["Bell 412", "Mi-17", "C-130 Hercules", "UH-1 Huey"],
    answer: 2,
    explanation: "The C-130 is fixed-wing, not rotary."
  },
  {
    question: "Informal name for Indian Army Engineers?",
    options: ["Signal", "Safety", "Sapper", "Salient"],
    answer: 0,
    explanation: "Drones are increasingly used for peacekeeping surveillance."
  },
  {
    question: "What time will a military officer aim to arrive at a meeting?",
    options: ["Before it starts", "Exactly when it starts", "Anytime after it starts"],
    answer: 0,
    explanation: "Military staff are usually expected to report earlier."
  },
  {
    question: "Western vs Non-Western cultures: What is a key difference in communication?",
    options: ["Directness", "Formality", "Volume", "Language"],
    answer: 0,
    explanation: "Western cultures often prefer more direct communication."
  }
];

let current = 0;
let score = 0;
let timeLeft = 30;
let timerInterval;

function startTimer() {
  timeLeft = 30;
  document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      selectAnswer(-1); // timeout
    }
  }, 1000);
}

function renderQuestion() {
  const q = questions[current];
  const container = document.getElementById('quiz-container');
  container.innerHTML = `<h2>${q.question}</h2>` + q.options.map((opt, i) =>
    `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`).join('');
  startTimer();
}

function selectAnswer(i) {
  clearInterval(timerInterval);
  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  opts.forEach((opt, idx) => {
    opt.classList.remove('correct', 'incorrect');
    opt.onclick = null;
    if (idx === q.answer) opt.classList.add('correct');
    else if (idx === i) opt.classList.add('incorrect');
  });
  if (i === q.answer) score++;
  const explanation = document.createElement("div");
  explanation.className = "explanation";
  explanation.innerText = q.explanation;
  document.getElementById('quiz-container').appendChild(explanation);
  setTimeout(() => {
    current++;
    if (current < questions.length) renderQuestion();
    else showResult();
  }, 2000);
}

function showResult() {
  document.getElementById('quiz-container').classList.add('hidden');
  const result = document.getElementById('result');
  const rating = score === 9 ? 'Outstanding!' : score >= 8 ? 'Excellent!' : score >= 6 ? 'Great!' : score >= 5 ? 'Very good!' : 'Read to learn more!';
  result.classList.remove('hidden');
  result.innerHTML = `You scored ${score}/9 – <strong>${rating}</strong>`;
}

renderQuestion();
</script>
</body>
</html>
