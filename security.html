<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UN Military and Police</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/3/31/UN_Mission_Sudan_Peacekeepers_Patrol_2010.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #cce6ff;
    padding: 20px;
    margin: 0;
  }
  .overlay {
    background-color: rgba(0, 51, 102, 0.85);
    padding: 30px;
    max-width: 700px;
    margin: auto;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    color: #cce6ff;
  }
  h1 {
    text-align: center;
    color: #99ccff;
    margin-bottom: 30px;
  }
  .question-card {
    background-color: rgba(204, 230, 255, 0.15);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .option {
    background-color: rgba(51, 102, 153, 0.6);
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    color: #cce6ff;
  }
  .option:hover {
    background-color: rgba(51, 102, 153, 0.8);
  }
  .option.correct {
    background-color: #33cc99;
    color: white;
    font-weight: bold;
  }
  .option.incorrect {
    background-color: #ff6666;
    color: white;
    font-weight: bold;
  }
  .explanation {
    font-style: italic;
    margin-top: 12px;
    color: #99ffcc;
  }
  #result {
    text-align: center;
    font-size: 1.4em;
    margin-top: 20px;
    color: #cce6ff;
  }
  #download-placeholder {
    font-size: 1.3em;
    margin-top: 30px;
    color: #66d9ff;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
  }
  .hidden { display: none; }
  #timer {
    font-weight: bold;
    text-align: center;
    font-size: 1.2em;
    color: #99ccff;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<div class="overlay">
  <h1>Military and Police</h1>
  <div id="timer"></div>
  <div class="question-card" id="quiz-container"></div>
  <div id="result" class="hidden"></div>
