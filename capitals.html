<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UN Capital Cities</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/9/99/Blank_map_of_Africa_with_countries_named.svg') no-repeat center center fixed;
    background-size: contain;
    color: #003366;
    padding: 20px;
    margin: 0;
    background-color: #cce6ff;
  }
  .overlay {
    background-color: rgba(230, 245, 255, 0.95);
    padding: 30px;
    max-width: 700px;
    margin: auto;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    color: #003366;
  }
  h1 {
    text-align: center;
    color: #0073e6;
    margin-bottom: 30px;
  }
  .question-card {
    background-color: #cce6ff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .option {
    background-color: #99ccff;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .option:hover {
    background-color: #80b3ff;
  }
  .option.correct {
    background-color: #33cc99;
    color: white;
    font-weight: bold;
  }
  .option.incorrect {
    background-color: #ff6666;
    color: white;
    font-weight: bold;
  }
  .explanation {
    font-style: italic;
    margin-top: 12px;
    color: #004d00;
  }
  #result {
    text-align: center;
    font-size: 1.4em;
    margin-top: 20px;
    color: #003366;
  }
  #download-placeholder {
    font-size: 1.3em;
    margin-top: 30px;
    color: #00509e;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
  }
  .hidden { display: none; }
  #timer {
    font-weight: bold;
    text-align: center;
    font-size: 1.2em;
    color: #0073e6;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<div class="overlay">
  <h1>Capital Cities</h1>
  <div id="timer"></div>
  <div class="question-card" id="quiz-container"></div>
  <div id="result" class="hidden"></div>
  <div id="download-placeholder" class="hidden">
    Click here to download [Capital Cities Guide] to learn more.<br>
    After you’ve read it, reach out to me. I’ll be offering free video sessions to answer your specific questions.
  </div>
</div>

<script>
const questions = [
  {
    question: "What is the capital city of Kenya?",
    options: ["Nairobi", "Mombasa", "Kisumu", "Eldoret"],
    answer: 0,
    explanation: "Nairobi is the capital city of Kenya."
  },
  {
    question: "What is the capital city of Uganda?",
    options: ["Kampala", "Entebbe", "Jinja", "Gulu"],
    answer: 0,
    explanation: "Kampala is the capital city of Uganda."
  },
  {
    question: "What is the capital city of Tanzania?",
    options: ["Dodoma", "Dar es Salaam", "Arusha", "Mwanza"],
    answer: 0,
    explanation: "Dodoma is the official capital city of Tanzania."
  },
  {
    question: "What is the capital city of Rwanda?",
    options: ["Kigali", "Butare", "Gisenyi", "Huye"],
    answer: 0,
    explanation: "Kigali is the capital city of Rwanda."
  },
  {
    question: "What is the capital city of Burundi?",
    options: ["Gitega", "Bujumbura", "Ngozi", "Ruyigi"],
    answer: 0,
    explanation: "Gitega is the current capital city of Burundi."
  }
];

let current = 0;
let score = 0;
let timeLeft = 10;
let timerInterval;

function startTimer() {
  timeLeft = 10;
  document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      selectAnswer(-1);
    }
  }, 1000);
}

function renderQuestion() {
  const q = questions[current];
  const container = document.getElementById('quiz-container');
  container.classList.remove('hidden');
  container.innerHTML = `<h2>${q.question}</h2>` + q.options.map((opt, i) =>
    `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`).join('');
  document.getElementById('result').classList.add('hidden');
  document.getElementById('download-placeholder').classList.add('hidden');
  startTimer();
}

function selectAnswer(i) {
  clearInterval(timerInterval);
  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  opts.forEach((opt, idx) => {
    opt.classList.remove('correct', 'incorrect');
    opt.onclick = null;
    if (idx === q.answer) opt.classList.add('correct');
    else if (idx === i) opt.classList.add('incorrect');
  });
  if (i === q.answer) score++;
  const explanation = document.createElement("div");
  explanation.className = "explanation";
  explanation.innerText = q.explanation;
  document.getElementById('quiz-container').appendChild(explanation);
  setTimeout(() => {
    current++;
    if (current < questions.length) renderQuestion();
    else showResult();
  }, 3000);
}

function showResult() {
  document.getElementById('quiz-container').classList.add('hidden');
  const result = document.getElementById('result');
  let rating;
  if (score === 5) rating = "Outstanding!";
  else if (score === 4) rating = "Excellent!";
  else if (score === 3) rating = "Great!";
  else if (score === 2) rating = "Very good!";
  else if (score === 1) rating = "Ready to learn more!";
  else rating = "Keep practicing!";
  result.classList.remove('hidden');
  result.innerHTML = `You scored ${score}/5 – <strong>${rating}</strong>`;
  document.getElementById('download-placeholder').classList.remove('hidden');
}

renderQuestion();
</script>
</body>
</html>
