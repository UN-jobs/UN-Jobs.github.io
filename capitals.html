<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capital Cities Quiz</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom right, #f6d365, #fda085); padding: 20px; color: #333; }
    h1, h2 { text-align: center; }
    .question-card { background: #fff; border-radius: 12px; padding: 20px; margin: 20px auto; max-width: 600px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .option { background: #eee; margin: 8px 0; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .option.correct { background: #a1e3a1; }
    .option.incorrect { background: #f79a9a; }
    .explanation { margin-top: 10px; font-style: italic; }
    #result { text-align: center; font-size: 1.5em; margin-top: 20px; }
  </style>
</head>
<body>
<h1>Test Your Knowledge: Capital Cities</h1>
<div class="question-card" id="quiz-container"></div>
<div id="result"></div>

<script>
const questions = [
  { question: "What is the capital of Kenya?", options: ["Nairobi", "Kampala", "Dar es Salaam", "Addis Ababa"], answer: 0, explanation: "Nairobi is the capital of Kenya and a major UN hub. Read [to be inserted] to find out more!" },
  { question: "Which of these is the capital of Burkina Faso?", options: ["Ouagadougou", "Bamako", "Niamey", "Lomé"], answer: 0, explanation: "Ouagadougou is the capital and home to a major UN presence. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Myanmar?", options: ["Yangon", "Mandalay", "Naypyidaw", "Taunggyi"], answer: 2, explanation: "Naypyidaw has been the official capital since 2005. Read [to be inserted] to find out more!" },
  { question: "Which city is the capital of the Democratic Republic of Congo?", options: ["Kinshasa", "Brazzaville", "Lubumbashi", "Bujumbura"], answer: 0, explanation: "Kinshasa is the capital and the largest city of DRC. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Eritrea?", options: ["Asmara", "Mekelle", "Djibouti", "Hargeisa"], answer: 0, explanation: "Asmara is the capital city. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Timor-Leste?", options: ["Dili", "Baucau", "Kupang", "Suai"], answer: 0, explanation: "Dili is the capital of Timor-Leste. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Central African Republic?", options: ["Bangui", "N'Djamena", "Libreville", "Yaoundé"], answer: 0, explanation: "Bangui is the capital of the Central African Republic. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Bahrain?", options: ["Manama", "Muscat", "Doha", "Riyadh"], answer: 0, explanation: "Manama is the capital of Bahrain. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Turkmenistan?", options: ["Ashgabat", "Tashkent", "Bishkek", "Almaty"], answer: 0, explanation: "Ashgabat is the capital of Turkmenistan. Read [to be inserted] to find out more!" },
  { question: "What is the capital of Nepal?", options: ["Kathmandu", "Thimphu", "Pokhara", "Dhaka"], answer: 0, explanation: "Kathmandu is the political and cultural center of Nepal. Read [to be inserted] to find out more!" }
];

let current = 0;
let score = 0;

function renderQuestion() {
  const q = questions[current];
  const container = document.getElementById('quiz-container');
  container.innerHTML = `<h2>${q.question}</h2>` + q.options.map((opt, i) =>
    `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`).join('');
}

function selectAnswer(i) {
  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  opts.forEach((opt, idx) => {
    opt.classList.remove('correct', 'incorrect');
    opt.onclick = null;
    if (idx === q.answer) opt.classList.add('correct');
    else if (idx === i) opt.classList.add('incorrect');
  });
  if (i === q.answer) score++;
  const explanation = document.createElement("div");
  explanation.className = "explanation";
  explanation.innerText = q.explanation;
  document.getElementById('quiz-container').appendChild(explanation);

  setTimeout(() => {
    current++;
    if (current < questions.length) renderQuestion();
    else showResult();
  }, 2000);
}

function showResult() {
  const container = document.getElementById('quiz-container');
  container.innerHTML = '';
  const result = document.getElementById('result');
  const messages = ["Outstanding!", "Excellent!", "Great!", "Very good!", "Not bad – keep learning!", "Needs more practice!", "Time to hit the books!"];
  const readMore = "Read [to be inserted] to find out more!";
  let rating;
  if (score === 10) rating = messages[0];
  else if (score >= 8) rating = messages[1];
  else if (score >= 6) rating = messages[2];
  else if (score >= 5) rating = messages[3];
  else if (score >= 3) rating = messages[4];
  else if (score >= 1) rating = messages[5];
  else rating = messages[6];

  result.innerHTML = `You scored ${score}/10 – <strong>${rating}</strong><br>${readMore}`;
}

renderQuestion();
</script>
</body>
</html>
