<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Your Knowledge: UN Acronyms</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/UN_Security_Council_Chamber.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 51, 102, 0.8);
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #b3d9ff;
    }
    .question-card {
      margin-top: 20px;
    }
    .option {
      background-color: #0066cc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover { background-color: #005bb5; }
    .option.correct { background-color: #33cc99; }
    .option.incorrect { background-color: #ff6666; }
    .explanation {
      margin-top: 10px;
      font-style: italic;
    }
    #result {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
    }
    .hidden { display: none; }
    #timer {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="overlay">
  <h1>Test Your Knowledge: UN Acronyms</h1>
  <div id="timer">Time left: <span id="countdown">30</span> seconds</div>
  <div class="question-card" id="quiz-container"></div>
  <div id="result" class="hidden"></div>
</div>
<script>
  const questions = [
    {
      question: "What is the human rights instrument OP-CAT?",
      options: [
        "Optional Protocol to the Convention Against Torture",
        "Operational Committee for Arms Trade",
        "Office for Counterterrorism Action Team",
        "Official Protocol on Child and Trafficking"
      ],
      answer: 0,
      explanation: "Optional Protocol to the Convention Against Torture."
    },
    {
      question: "What is the UN's ACABQ?",
      options: [
        "Advisory Committee on Administrative and Budgetary Questions",
        "African Charter on Arms and Budgetary Questions",
        "Administrative Council Against Bureaucratic Quotas",
        "Association for Central Asian Budgetary Questions"
      ],
      answer: 0,
      explanation: "Advisory Committee on Administrative and Budgetary Questions."
    },
    {
      question: "BINUH is the UN office in which country?",
      options: ["Haiti", "Burundi", "Niger", "Ukraine"],
      answer: 0,
      explanation: "BINUH is the United Nations Integrated Office in Haiti."
    },
    {
      question: "What is the UN's EOSG in New York?",
      options: [
        "Executive Office of the Secretary-General",
        "Economic Office of Strategic Governance",
        "Environmental Oversight and Sustainability Group",
        "Emergency Operations and Safety Group"
      ],
      answer: 0,
      explanation: "Executive Office of the Secretary-General."
    },
    {
      question: "What is UNSSC?",
      options: [
        "United Nations System Staff College",
        "United Nations Secretariat Service Committee",
        "United Nations Strategic Support Cell",
        "UN Security Steering Commission"
      ],
      answer: 0,
      explanation: "United Nations System Staff College."
    }
  ];

  let current = 0;
  let score = 0;
  let timer;

  function startTimer() {
    let timeLeft = 30;
    document.getElementById('countdown').textContent = timeLeft;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById('countdown').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        selectAnswer(-1);
      }
    }, 1000);
  }

  function renderQuestion() {
    clearInterval(timer);
    const q = questions[current];
    const container = document.getElementById('quiz-container');
    container.innerHTML = `<h2>${q.question}</h2>` + q.options.map((opt, i) =>
      `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`).join('');
    startTimer();
  }

  function selectAnswer(i) {
    clearInterval(timer);
    const q = questions[current];
    const opts = document.querySelectorAll('.option');
    opts.forEach((opt, idx) => {
      opt.classList.remove('correct', 'incorrect');
      opt.onclick = null;
      if (idx === q.answer) opt.classList.add('correct');
      else if (idx === i) opt.classList.add('incorrect');
    });
    if (i === q.answer) score++;
    const explanation = document.createElement("div");
    explanation.className = "explanation";
    explanation.innerText = q.explanation;
    document.getElementById('quiz-container').appendChild(explanation);

    setTimeout(() => {
      current++;
      if (current < questions.length) renderQuestion();
      else showResult();
    }, 3000);
  }

  function showResult() {
    const container = document.getElementById('quiz-container');
    container.classList.add('hidden');
    const result = document.getElementById('result');
    const messages = [
      "Outstanding!", "Excellent!", "Great!", "Very good!",
      "Not bad – keep learning!", "Needs more practice!",
      "Time to hit the books!"
    ];
    const readMore = "Read [to be inserted] to find out more!";
    let rating;
    if (score === 5) rating = messages[0];
    else if (score === 4) rating = messages[1];
    else if (score === 3) rating = messages[2];
    else if (score === 2) rating = messages[3];
    else if (score === 1) rating = messages[4];
    else rating = messages[5];

    result.classList.remove('hidden');
    result.innerHTML = `You scored ${score}/5 – <strong>${rating}</strong><br>${readMore}`;
  }

  renderQuestion();
</script>
</body>
</html>
