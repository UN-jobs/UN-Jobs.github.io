<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UN Acronyms Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/UN_Security_Council_Chamber.jpg') center/cover no-repeat;
      margin: 0; padding: 20px; color: #fff;
    }
    .overlay {
      background-color: rgba(91, 146, 229, 0.85);
      padding: 20px; border-radius: 12px; max-width: 600px; margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; color: #e0efff; }
    .option {
      background-color: #e0f0ff;
      color: #003366;
      padding: 10px; margin: 8px 0;
      border-radius: 8px; cursor: pointer;
      word-break: break-word;
      transition: background-color 0.3s;
    }
    .option:hover { background: #cbe6ff; }
    .correct { background: #33cc99 !important; color: #fff; }
    .incorrect { background: #ff6666 !important; color: #fff; }
    #timer { font-size: 1.2em; margin-bottom: 10px; color: #fff; text-align:center; }
    #result { margin-top: 20px; text-align: center; font-size:1.4em; }
    .hidden { display: none; }
    button { margin-top:10px; padding:10px 20px; border:none; border-radius:8px; background:#003366; color:white; cursor:pointer; }
    button:hover { background:#002244; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>UN Acronyms Quiz</h1>
    <div id="timer">Time left: <span id="countdown">30</span>s</div>
    <div id="quiz-container"></div>
    <div id="result" class="hidden"></div>
  </div>
  <script>
    const q = [
      { question: "What is OP‑CAT?", options:["Optional Protocol to the Convention Against Torture","Operational Committee for Arms Trade","Office for Counterterrorism Action Team","Official Protocol on Child and Trafficking"], answer:0, explanation:"Optional Protocol to the Convention Against Torture." },
      { question: "What is ACABQ?", options:["Advisory Committee on Administrative and Budgetary Questions","African Charter on Arms and Budgetary Questions","Administrative Council Against Bureaucratic Quotas","Association for Central Asian Budgetary Questions"], answer:0, explanation:"Advisory Committee on Administrative and Budgetary Questions." },
      { question: "BINUH is in which country?", options:["Haiti","Burundi","Niger","Ukraine"], answer:0, explanation:"BINUH operates in Haiti." },
      { question: "What is EOSG?", options:["Executive Office of the Secretary‑General","Economic Office of Strategic Governance","Environmental Oversight and Sustainability Group","Emergency Operations and Safety Group"], answer:0, explanation:"Executive Office of the Secretary‑General." },
      { question: "What is UNSSC?", options:["United Nations System Staff College","United Nations Secretariat Service Committee","United Nations Strategic Support Cell","UN Security Steering Commission"], answer:0, explanation:"United Nations System Staff College." }
    ];
    let current=0, score=0, timer;
    function startTimer() {
      let t=30;
      document.getElementById('countdown').textContent=t;
      clearInterval(timer);
      timer = setInterval(() => {
        t--; document.getElementById('countdown').textContent=t;
        if(t<=0) { clearInterval(timer); selectAnswer(-1); }
      },1000);
    }
    function renderQuestion(){
      clearInterval(timer);
      const qq=q[current];
      const container=document.getElementById('quiz-container');
      container.innerHTML=`<h2>${qq.question}</h2>`+qq.options.map((opt,i)=>`<div class="option" onclick="selectAnswer(${i})">${opt}</div>`).join('');
      startTimer();
    }
    function selectAnswer(i){
      clearInterval(timer);
      const qq=q[current];
      document.querySelectorAll('.option').forEach((opt,idx)=>{
        opt.onclick=null;
        if(idx===qq.answer) opt.classList.add('correct');
        else if(idx===i) opt.classList.add('incorrect');
      });
      if(i===qq.answer) score++;
      const ex=document.createElement('div');
      ex.className="explanation";
      ex.innerText=qq.explanation;
      document.getElementById('quiz-container').appendChild(ex);
      setTimeout(()=> {
        current++;
        if(current<q.length) renderQuestion();
        else showResult();
      },3000);
    }
    function showResult(){
      document.getElementById('quiz-container').classList.add('hidden');
      document.getElementById('timer').classList.add('hidden');
      const res=document.getElementById('result');
      const msgs=["Outstanding!","Excellent!","Great!","Very good!","Keep learning!","Keep learning!"];
      const rating=score===5?msgs[0]:score===4?msgs[1]:score===3?msgs[2]:msgs===2?msgs[3]:msgs[4];
      res.innerHTML=`You scored ${score}/5 – <strong>${rating}</strong><br>Read more at <a href="https://www.un.org/en/about-us" target="_blank">UN About Us</a><br><button onclick="location.reload()">Try Again</button>`;
      res.classList.remove('hidden');
    }
    renderQuestion();
  </script>
</body>
</html>
